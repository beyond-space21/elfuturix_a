<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Collection</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Two columns: one for form, one for image */
            max-width: 1200px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            gap: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            grid-column: 1 / -1;
            /* Span full width */
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            /* Single column for form fields */
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            grid-column: 1 / -1;
            /* Span full width */
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                /* Stack form and image vertically */
            }

            h2,
            input[type="submit"],
            .checkbox-group {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <form id="detailsForm" action="" method="">
            <h2>Profile</h2>

            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>

            <div class="form-group">
                <label for="salutation">Salutation:</label>
                <select id="salutation" name="salutation" required>
                    <option value="">--Select--</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Dr.">Dr.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="college-name">College Name:</label>
                <input type="text" id="college-name" name="college-name" required>
            </div>

            <div class="form-group">
                <label for="stream-of-study">Stream of Study:</label>
                <input type="text" id="stream-of-study" name="stream-of-study" required>
            </div>

            <div class="form-group">
                <label for="course-department">Course/Department:</label>
                <input type="text" id="course" name="course-department" required>
            </div>

            <div class="form-group">
                <label for="year-of-study">Year of Study:</label>
                <input type="number" id="year" name="year-of-study" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="whatsapp-number">WhatsApp Number:</label>
                <input type="tel" id="whatsapp" name="whatsapp-number" required>
            </div>

            <div class="form-group">
                <label for="alt-contact-number">Alternate Contact Number:</label>
                <input type="tel" id="phone" name="alt-contact-number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="tel" id="email" name="email">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="assurance" name="assurance" required>
                <label for="assurance">I assure that all the above mentioned details are true to my knowledge</label>
            </div>

            <input id="submit" type="submit" value="Submit">
        </form>

        <!-- Image Section -->
        <div class="image-section">
            <img src="event-image.jpg" alt="Event Image">
        </div>
    </div>

    <script type="module">
        import { postFirstLogin, get_details } from "./reg.js"

        get_details().then((userDetails) => {
            if (userDetails) {
                document.getElementById("student-name").value = userDetails.name;
                document.getElementById("email").value = userDetails.email;
                document.getElementById("designation").value = "Student";
            } else {
                console.log("No user is signed in.");
                alert("login before registering...");
            }
        }).catch((error) => {
            console.error("Error getting user details:", error);
        });

        document.getElementById("detailsForm").onsubmit = submit_form

        var flg = false
        function submit_form() {
            event.preventDefault()
            if(flg)return;
            flg = true;
            document.getElementById("submit").style.opacity = 0.5
            document.getElementById("submit").style.color = 'black'
            const obj = {
                student_name: document.getElementById("student-name").value,
                salutation: document.getElementById("salutation").value,
                designation: document.getElementById("designation").value,
                college_name: document.getElementById("college-name").value,
                course: document.getElementById("course").value,
                year: document.getElementById("year").value,
                whatsapp: document.getElementById("whatsapp").value,
                phone: document.getElementById("phone").value,
                phone: document.getElementById("email").value
            }

            postFirstLogin(obj)
                .then((successMessage) => {
                    window.parent.postMessage("home", '*');
                    alert("successfully registered!")
                })
                .catch((errorMessage) => {
                    console.error(errorMessage);
                    alert(errorMessage);
                });
        }


    </script>

</body>

</html>
